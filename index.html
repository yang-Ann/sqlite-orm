<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./lib/bundle.browser.js"></script>
  <script type="module">
    const SqliteOrm = window["@anlib/sqlite-orm"].default;
    const sqliteOrm = new SqliteOrm({ tableName: "my_table.db", isFillValue: true });
    const [sql, value] = sqliteOrm.update({ age: 18, name: "hello" }).fillValue(true).where("id", "=", 1).getSqlRaw();
    console.log("result: ", sql, value);
  </script>
</body>

</html>
